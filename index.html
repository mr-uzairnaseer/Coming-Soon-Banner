<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uzair Naseer's Portfolio - Professional Web Application Developer and Designer in Islamabad, who design and develop websites creatively!">
    <meta name="keywords" content="portfolio, web development, design, Uzair Naseer">
    <meta name="author" content="Uzair Naseer">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Uzair Naseer - Portfolio">
    <meta property="og:description" content="Professional Portfolio showcasing web development and design work">
    <meta property="og:image" content="assets/logo.png">
    <meta property="og:type" content="website">
    
    <title>Uzair Naseer | Professional Portfolio (Coming Soon)</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/Background.png" as="image">
    <link rel="preload" href="assets/logo.png" as="image">
    
    <style>
        :root {
            --primary-color: #ffffff;
            --overlay-color: rgba(0, 0, 0, 0.3);
            --font-primary: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Reset and Base Styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--primary-color);
        }

        /* Main Background */
        .hero {
            position: relative;
            min-height: 100vh;
            background-image: linear-gradient(
                var(--overlay-color),
                var(--overlay-color)
            ), url('assets/Background.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Header Styles */
        .header {
            position: absolute;
            top: 1.2rem;
            left: 5%;
            z-index: 10;
        }

        .logo {
            height: 80px;
            width: auto;
            object-fit: contain;
        }

        /* Main Content */
        .main-content {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .main-heading {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px var(--overlay-color);
        }

        .divider {
            margin: 1.5rem auto;
            width: 50%;
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        /* Footer Styles */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 40px;
            font-size: 1rem;
            letter-spacing: 0.7px;
            opacity: 0.95;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }

            .countdown {
                font-size: 1rem;
            }

            .logo {
                height: 60px;
            }

            .footer {
                left: 20px;
                font-size: 0.875rem;
            }
        }

        @media screen and (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>
    <main class="hero">
        <header class="header">
            <img src="assets/logo.png" alt="Uzair Naseer Portfolio Logo" class="logo" width="80" height="80">
        </header>

        <section class="main-content" aria-label="Coming Soon Message">
            <h1 class="main-heading">Coming Soon</h1>
            <hr class="divider" role="presentation">
            <div class="countdown">
                <p>Portfolio under development, Stay Tuned!</p>
            </div>
            <div class="expired-notice" hidden>EXPIRED</div>
        </section>

        <footer class="footer">
            <p>&copy; <time datetime="2023">2023</time> Uzair Naseer | All rights reserved</p>
        </footer>
    </main>
</body>
</html>
